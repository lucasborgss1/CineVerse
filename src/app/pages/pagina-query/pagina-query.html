<app-header />
<main>
  <div class="container">
    <h2 *ngIf="!loading && resultados.length && queryText">
      Resultados encontrados para:
      <span style="color: white; margin-left: 1rem">{{ queryText }}</span>
    </h2>
    <h2 *ngIf="!loading && resultados.length && genreName">
      GÃªnero:
      <span style="color: white; margin-left: 1rem">{{ genreName }}</span>
    </h2>
    <p *ngIf="!loading && resultados.length === 0">
      Nenhum resultado encontrado.
    </p>

    <div *ngIf="loading">Carregando...</div>

    <hr />
    <div class="grid-gallery" *ngIf="!loading && resultados.length > 0">
      <app-content-cards
        *ngFor="let item of resultados"
        [src]="item.poster_path || item.backdrop_path || ''"
        [title]="item.name || item.title || ''"
        [vote_average]="item.vote_average"
        [data]="item"
        [placement]="'auto'"
        (cardClick)="openDetails(item)"
      />
    </div>
  </div>

  <app-movie-details
    *ngIf="selectedMedia"
    [media]="selectedMedia"
    (close)="selectedMedia = null"
  />
</main>
<app-footer />
<app-background> </app-background>
